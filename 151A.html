<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>151a</title>
</head>
<body>
    <div id="app"></div>
    <script>
        /*
        Lag et tekst-input-felt "tekst" og et tall-input-felt "maks. lengde".
        Lag en knapp "gjenta". Når brukeren trykker på denne knappen,
        skal teksten dobles (text += text) så lenge teksten har lengde under "maks. lengde".
        Resultatet legges til nettsiden.
        */

        let text;

        updateView();

        function updateView(){
            document.getElementById('app').innerHTML = /*HTML*/`
            <label for="textInput"></label>
            <input id="textInput" type="text" oninput="text = this.value">
            <label for="numberInput"></label>
            <input id="numberInput" type="number">
            <button onclick="repeatWord(textInput.value, numberInput.valueAsNumber)">Gjenta</button>  
            <div>${text ?? ''}</div>
            `;
        }

        function repeatWord(text, maxLenght){
            while(result.length < maxLenght){
                result += text;
            }
            updateView();
        }
    </script>
</body>
</html>
